  <style>
    body {
      background-color: #f4f7fc;
      font-family: 'Poppins', sans-serif;
    }

    .certificates-section {
      padding: 70px 20px;
      background: linear-gradient(to bottom, #ffffff, #f1f5ff);
    }

    .certificates-section h1 {
      text-align: center;
      color: #0d6efd;
      margin-bottom: 50px;
      font-weight: 700;
      font-size: 2.5rem;
    }

    .certificate-card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      transition: all 0.4s ease;
      background-color: #ffffff;
    }

    .certificate-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .certificate-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-bottom: 1px solid #e0e0e0;
    }

    .certificate-card .card-body {
      padding: 25px;
      text-align: center;
    }

    .certificate-card .card-title {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .certificate-card .btn {
      border-radius: 25px;
      padding: 8px 20px;
      font-weight: 500;
    }
  </style>
</head>
