  <!-- Contact Section -->
  <section class="py-5 bg-light text-center">
    <div class="container">
      <h1 class="mb-5 text-primary fw-bold">ðŸ“¬ Contact Me</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg p-4 contact-card">
            <form id="contactForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>

            <!-- Success Message -->
            <div id="successAlert" class="alert alert-success mt-3 d-none" role="alert">
              âœ… Your message has been sent successfully!
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">Â© 2025 Chirag | All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Animate form card on scroll
    const contactCard = document.querySelector(".contact-card");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show-card");
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.3 });

    contactCard.classList.add("hidden-card");
    observer.observe(contactCard);

    // Show success alert on form submit
    const form = document.getElementById('contactForm');
    const successAlert = document.getElementById('successAlert');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      successAlert.classList.remove('d-none');
      form.reset();
      setTimeout(() => {
        successAlert.classList.add('d-none');
      }, 4000);
    });
  </script>
</body>
</html>
